<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="../css/stylee.css">
</head>
<body>

<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;

    background: linear-gradient(
        135deg,
        #f3e6e1,
        #e8f0f4
    );
}

/* CONTENEDOR */
.form-box {
    width: 360px;
    padding: 35px 30px;
    border-radius: 26px;

    background: rgba(255, 255, 255, 0.55);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);

    border: 1px solid rgba(180, 200, 215, 0.45);

    box-shadow:
        0 20px 45px rgba(150, 170, 185, 0.35),
        inset 0 0 25px rgba(255, 255, 255, 0.6);
}

h2 {
    color: #2f3e46;
    text-align: center;
    font-weight: 600;
}

.form-box h2::after {
    content: "";
    display: block;
    width: 40px;
    height: 2px;
    margin: 10px auto 0;
    background: #8fb7c9;
    border-radius: 2px;
}

/* INPUTS */
input {
    width: 100%;
    padding: 14px 16px;
    margin: 14px 0;

    background: rgba(255, 255, 255, 0.8);
    border: 1px solid rgba(160, 185, 200, 0.6);
    border-radius: 12px;

    color: #2f3e46;
    font-size: 15px;
    outline: none;
}

input::placeholder {
    color: #8a9ba8;
}

input:focus {
    border-color: #8fb7c9;
    box-shadow: 0 0 10px rgba(143, 183, 201, 0.6);
}

/* BOTÓN */
button {
    width: 100%;
    padding: 14px;
    margin-top: 18px;

    border-radius: 14px;
    border: none;

    background: linear-gradient(
        135deg,
        #8fb7c9,
        #6fa3bd
    );

    color: white;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(111, 163, 189, 0.5);
}

/* LINKS */
.link-register {
    margin-top: 18px;
    text-align: center;
}

.link-register a {
    color: #6fa3bd;
    text-decoration: none;
    font-weight: 500;
}

.link-register a:hover {
    text-decoration: underline;
}
</style>

<div class="form-box">
    <h2>Registrar Usuario</h2>
  
    <form action="../php/save_user.php" method="POST">

    <input type="text" name="Nombre_Usuario" placeholder="Usuario" required>

    <input type="password" name="Contrasena_usuario" placeholder="Contraseña" required>

    <button type="submit">Registrar</button>

</form>


    <div class="link-login">
        <a href="../pags/login.html">Iniciar Sesión</a>
    </div>
</div>




</body>
</html>
